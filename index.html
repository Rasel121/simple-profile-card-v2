<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="small-logo">
        <img src="img/Small-Logo.png" alt="">
      </div>
      <div class="img">
        <img src="img/my-pc.jpg" alt="My Picture Here">
      </div>
      <div class="tittle">
        <h6>Ahmed Rasel</h6>
        <span class="web-developer">Web Developer</span>
        <div class="dec">
          <span class="dtext">
            A kiddo who uses <span>Bootstrap</span> and <span>Laravel</span> in web development. Currently playing around with design via Figma
          </span>
        </div>
      </div>
      <div class="email">
        <a href="#">
          Hmraselahmed12@gmail.com
        </a>
      </div>
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-dev"></i>
        </a>
      </div>
      <div class="bottom-border">
        <img src="img/Rectangle.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
